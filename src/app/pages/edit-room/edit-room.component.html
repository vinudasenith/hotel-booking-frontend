<div class="min-h-screen p-6 bg-gray-100 flex justify-center items-start">
    <div class="w-full md:w-2/3 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Edit Room</h2>

        <form (ngSubmit)="updateRoom()" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Room ID</label>
                <input type="number" [(ngModel)]="roomId" name="roomId" disabled
                    class="w-full border p-2 rounded bg-gray-100" />
            </div>

            <div>
                <label class="block mb-1 font-medium">Category</label>
                <input type="text" [(ngModel)]="category" name="category" required class="w-full border p-2 rounded" />
            </div>

            <div>
                <label class="block mb-1 font-medium">Max Guests</label>
                <input type="number" [(ngModel)]="maxGuests" name="maxGuests" min="1" required
                    class="w-full border p-2 rounded" />
            </div>

            <div>
                <label class="block mb-1 font-medium">Price</label>
                <input type="number" [(ngModel)]="price" name="price" min="0" required
                    class="w-full border p-2 rounded" />
            </div>

            <div>
                <label class="block mb-1 font-medium">Availability</label>
                <select [(ngModel)]="available" name="available" required class="w-full border p-2 rounded">
                    <option [ngValue]="true">Available</option>
                    <option [ngValue]="false">Unavailable</option>
                </select>
            </div>

            <div>
                <label class="block mb-1 font-medium">Description</label>
                <textarea [(ngModel)]="description" name="description" rows="4"
                    class="w-full border p-2 rounded resize-none"></textarea>
            </div>

            <!-- Image Upload -->
            <div>
                <label class="block mb-1 font-medium">Upload New Images</label>
                <input type="file" (change)="onFileSelected($event)" multiple accept="image/*"
                    class="w-full border p-2 rounded" />

                <div *ngIf="previewUrls.length > 0" class="mt-3 flex gap-2 flex-wrap">
                    <div *ngFor="let url of previewUrls" class="w-24 h-24 border rounded overflow-hidden">
                        <img [src]="'http://localhost:8080/api/files' + url" alt="Preview"
                            class="w-full h-full object-cover" />

                    </div>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">Update Room</button>
        </form>

        <p *ngIf="message" class="mt-4 text-red-600">{{ message }}</p>
    </div>
</div>
