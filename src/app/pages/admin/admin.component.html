<div class="min-h-screen bg-gray-100 p-6">
    <h2 class="text-3xl font-bold mb-6 text-center text-black">Admin Dashboard</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Users Card -->
        <a [routerLink]="['/admin/users']" class="block bg-white shadow-md p-4 rounded-lg hover:shadow-lg transition">
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Users</h3>
            <p class="text-sm text-gray-600">Manage users and permissions</p>
        </a>

        <!-- Rooms Card -->
        <a [routerLink]="['/admin/rooms']" class="block bg-white shadow-md p-4 rounded-lg hover:shadow-lg transition">
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Rooms</h3>
            <p class="text-sm text-gray-600">Add or remove hotel rooms</p>
        </a>

        <!-- Bookings Card -->
        <a [routerLink]="['/admin/bookings']"
            class="block bg-white shadow-md p-4 rounded-lg hover:shadow-lg transition">
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Bookings</h3>
            <p class="text-sm text-gray-600">Review and manage reservations</p>
        </a>
    </div>
</div>
