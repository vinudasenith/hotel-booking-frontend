<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-800 mb-3">Admin Dashboard</h2>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Manage your resort operations</p>
        </div>

        <!-- Navigation Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Users Card -->
            <a [routerLink]="['/admin/users']"
                class="group relative bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-blue-50 to-blue-100 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
                <div class="relative p-8">
                    <div class="bg-blue-100 w-16 h-16 rounded-lg flex items-center justify-center mb-6">
                        <span class="text-blue-600 text-3xl">👥</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-3">User Management</h3>
                    <p class="text-gray-600 mb-6">Manage all user accounts and permissions</p>
                    <div class="flex items-center text-blue-600 font-medium">
                        <span>View Users</span>
                        <span class="ml-2 text-lg">→</span>
                    </div>
                </div>
            </a>

            <!-- Rooms Card -->
            <a [routerLink]="['/admin/rooms']"
                class="group relative bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-green-50 to-green-100 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
                <div class="relative p-8">
                    <div class="bg-green-100 w-16 h-16 rounded-lg flex items-center justify-center mb-6">
                        <span class="text-green-600 text-3xl">🛏️</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-3">Room Management</h3>
                    <p class="text-gray-600 mb-6">Add, edit or remove hotel rooms</p>
                    <div class="flex items-center text-green-600 font-medium">
                        <span>Manage Rooms</span>
                        <span class="ml-2 text-lg">→</span>
                    </div>
                </div>
            </a>

            <!-- Bookings Card -->
            <a [routerLink]="['/admin/bookings']"
                class="group relative bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-purple-50 to-purple-100 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
                <div class="relative p-8">
                    <div class="bg-purple-100 w-16 h-16 rounded-lg flex items-center justify-center mb-6">
                        <span class="text-purple-600 text-3xl">📅</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-3">Booking Management</h3>
                    <p class="text-gray-600 mb-6">Review and manage reservations</p>
                    <div class="flex items-center text-purple-600 font-medium">
                        <span>View Bookings</span>
                        <span class="ml-2 text-lg">→</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
