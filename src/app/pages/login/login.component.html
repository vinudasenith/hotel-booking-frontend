<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="Hotel background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-sm"></div>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-md z-10 relative">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
            <h1 class="text-2xl font-bold mb-2 text-center">Fortress Haven Resort</h1>
            <h1 class="text-xl font-bold text-center">Welcome back</h1>
            <p class="text-blue-100 text-sm mt-1 text-center">Sign in to manage your bookings</p>
        </div>

        <!-- Login Form -->
        <form class="p-6 space-y-5" (ngSubmit)="handleLogin()" #loginForm="ngForm">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" [(ngModel)]="email" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="your@email.com" required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" [(ngModel)]="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="••••••••" required />
            </div>

            <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-3 rounded">
                <div class="flex items-center">
                    <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <p class="ml-2 text-sm text-red-600">{{ error }}</p>
                </div>
            </div>

            <!-- Sign In Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-md">
                Sign In
            </button>

            <div class="text-center text-sm text-gray-600">
                Don't have an account?
                <a href="/register" class="text-blue-600 hover:text-blue-800 font-medium">Register</a>
            </div>
        </form>
    </div>
</div>
