<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

        <form (ngSubmit)="handleRegister()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" [(ngModel)]="firstName" name="firstName"
                    class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                    required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" [(ngModel)]="lastName" name="LastName"
                    class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                    required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">mobileNumber</label>
                <input type="text" [(ngModel)]="mobileNumber" name="mobileNumber"
                    class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                    required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" [(ngModel)]="email" name="email"
                    class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                    required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" [(ngModel)]="password" name="password"
                    class="mt-1 w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                    required />
            </div>

            <div *ngIf="error" class="text-red-600 text-sm text-center">
                {{ error }}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Register
            </button>
        </form>
    </div>
</div>
