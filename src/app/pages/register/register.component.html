<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="Hotel background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-sm"></div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-md z-10 relative">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
            <h1 class="text-2xl font-bold">FORTRESS HAVEN RESORT</h1>
            <h1 class="text-2xl font-bold">Create your account</h1>
            <p class="text-blue-100 text-sm mt-1">Join us to book your perfect stay</p>
        </div>

        <form (ngSubmit)="handleRegister()" class="p-6 space-y-5">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" [(ngModel)]="firstName" name="firstName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        required />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" [(ngModel)]="lastName" name="lastName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        required />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                <div class="relative">
                    <input type="text" [(ngModel)]="mobileNumber" name="mobileNumber"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        required />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" [(ngModel)]="email" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" [(ngModel)]="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    required />
                <p class="text-xs text-gray-500 mt-1">Use 8 or more characters with a mix of letters, numbers & symbols
                </p>
            </div>

            <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-3 rounded">
                <div class="flex items-center">
                    <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <p class="ml-2 text-sm text-red-600">{{ error }}</p>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-3 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all shadow-md">
                Register
            </button>

            <div class="text-center text-sm text-gray-600">
                Already have an account?
                <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">Sign in</a>
            </div>
        </form>
    </div>
</div>
